{% extends 'base.html' %}
{% block title %}feedback
{% endblock title %}
{% block body %}
<h1>this is feedback page</h1>
<div id="frm">
    <form method="post" action="/feedback">
        {% csrf_token %}
  
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="name" placeholder="Your name.."><br><br.
  
      <label for="email">email</label>
      <input type="text" id="email" name="email" placeholder="Your email id.."><br><br>
      <label for="phno">phno</label>
      <input type="text" id="phno" name="pno" placeholder="Your phone.."><br><br>
      <label for="feedback">feedback</label>
      <textarea id="feedback" name="desc" placeholder="Write your feedback" style="height:60px"></textarea><br>
  
      <input type="submit" value="Submit">
{% endblock body %}
